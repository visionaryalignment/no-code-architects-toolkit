services:
  ncat:
    image: stephengpope/no-code-architects-toolkit:latest
    ports:
      - "8080:80"  # Use different port since Plesk has 80/443
    volumes:
      - storage:/var/www/html/storage/app
      - logs:/var/www/html/storage/logs
    restart: unless-stopped

volumes:
  storage:
    driver: local
  logs:
    driver: local
